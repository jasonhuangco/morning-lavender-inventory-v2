<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Morning Lavender Inventory</title>
    <script>
      // Force mobile behavior on tablets
      (function() {
        var ua = navigator.userAgent;
        var isIpad = /iPad|Macintosh/.test(ua) && 'ontouchend' in document;
        var isTablet = /Android/.test(ua) && !/Mobile/.test(ua);
        
        if (isIpad || isTablet) {
          // Add mobile class to html element
          document.documentElement.classList.add('force-mobile');
          
          // Set initial scale more aggressively for tablets
          var viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
