<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <button onclick="testEmail()">Send Test Email</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS
        emailjs.init('E4d2XpvFoCjODpBuS');

        async function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '🔄 Sending test email...';

            const testData = {
                to_email: 'test@morninglavender.com',
                user_name: 'Test User',
                location_name: 'Test Location',
                order_date: '8/5/2025',
                order_time: '2:30 PM',
                total_items: 3,
                items_list: '• Test Product 1\\n  Current: 2 | Minimum: 5\\n  Supplier: Test Supplier\\n\\n• Test Product 2\\n  Current: 0 | Minimum: 3\\n  Supplier: Another Supplier',
                summary: '3 items need restocking at Test Location',
                order_note: 'This is a test order note',
                has_note: 'yes'
            };

            console.log('📧 Sending test email with data:', testData);

            try {
                const response = await emailjs.send(
                    'service_oyxw87u',
                    'template_irdg0hr',
                    testData
                );

                console.log('✅ Test email sent successfully!', response);
                resultDiv.innerHTML = '✅ Test email sent successfully! Check console for details.';
            } catch (error) {
                console.error('❌ Test email failed:', error);
                resultDiv.innerHTML = `❌ Test email failed: ${error.message || error}`;
            }
        }
    </script>
</body>
</html>
