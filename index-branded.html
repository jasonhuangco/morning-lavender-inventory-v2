<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- Custom Branding CSS Injection Point -->
  <!-- Replace this comment with client-specific branding during build -->
  <!-- CUSTOM_BRANDING_CSS_INJECTION -->
  
  <title>Inventory Management</title>
  
  <!-- Prevent flash of unstyled content -->
  <style>
    /* Immediate branding application - prevents flash */
    :root {
      /* These will be replaced by build script for custom deployments */
      --primary-color: #8B4513;
      --secondary-color: #E6E6FA;
      --accent-color: #DDA0DD;
      --text-color: #374151;
      --background-color: #F9FAFB;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      /* Prevent flash by ensuring consistent initial styling */
      transition: none !important;
    }
    
    /* Loading screen with branded colors */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .initial-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading screen shown until React takes over -->
    <div class="initial-loading">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
